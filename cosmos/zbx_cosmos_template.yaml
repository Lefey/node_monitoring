              parameters:
                - ''
          master_item:
            key: rpc-status
          triggers:
            - uuid: cebdcef3de814b17baf2ec25d93525fe
              expression: 'count(/Cosmos/catching-up,#3,"eq",1)=3'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'count(/Cosmos/catching-up,#3,"eq",0)=3'
