          name: 'Active Validators'
          type: HTTP_AGENT
          key: active_validators
          history: 1h
          trends: '0'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.result.total
          timeout: 5s
          url: '{$NODE_RPC_ADDRESS}/validators'
